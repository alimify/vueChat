if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({  audio: true, video: true })
    .then(function (stream) {

     })
     .catch(function (e) { logError(e); });
}
else {
navigator.getWebcam({ audio: true, video: true }, 
     function (stream) {

     },

}
function logError(a){
	console.log(a)
}
</script>
